{{ define "content" }}
<form
  enctype="multipart/form-data"
  action="http://localhost:8080/ajax/upload"
  method="post"
>
  <input class="form-control form-control-lg" id="myFile" name="files" type="file" multiple>
  <select name="type" class="form-select">
    {{ range $tt := $.TransformTypes }}
    <option value={{ .Int }} >{{ .String }}</option>
    {{ end }}
  </select>
  <input type="submit" class="btn btn-primary" value="upload" />
</form>
{{ end }}
